<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Crescendo | Choose Your Mood</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #dceeff, #f0f7ff);
      text-align: center;
      padding: 0;
    }

    .header {
      background-color: #cde7ff;
      padding: 25px 20px 20px;
      border-bottom: 2px solid #9ecfff;
      position: relative;
    }

    .back-button {
      position: absolute;
      left: 20px;
      top: 20px;
      width: 45px;
      height: 45px;
      border-radius: 50%;
      background-color: white;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      display: flex;
      align-items: center;
      justify-content: center;
      text-decoration: none;
      font-size: 22px;
      color: #3399ff;
    }

    .header h1 {
      margin: 0;
      font-size: 32px;
      font-weight: 700;
      color: #3385ff;
    }

    .subheading {
      margin-top: 5px;
      font-size: 16px;
      color: #333;
    }

    h2 {
      margin-top: 40px;
      color: #1a1a1a;
      font-size: 26px;
    }

    .emoji-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(100px, 1fr));
      gap: 30px;
      max-width: 700px;
      margin: 30px auto;
    }

    .emoji-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      cursor: pointer;
      transition: transform 0.2s;
    }

    .emoji-container:hover {
      transform: scale(1.15);
    }

    .emoji {
      font-size: 50px;
    }

    .emoji-label {
      font-size: 16px;
      margin-top: 8px;
      color: #444;
    }

    footer {
      margin-top: 50px;
      color: #777;
      font-size: 14px;
    }
  </style>
</head>
<body>

  <div class="header">
    <a href="page1.html" class="back-button">&#8592;</a>
    <h1>Crescendo</h1>
    <div class="subheading">Your Personalized Music Journey</div>
  </div>

<div class="emoji-container" onclick="selectMood('inspired')">

  <footer>
    &copy; 2025 Crescendo. Feel the music.

    }
  </script>

</body>
</html>
