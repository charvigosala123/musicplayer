    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;

      text-align: center;
      margin: 0;
      padding: 0 20px 40px;
      color: #222;
    }

    .header {
      background-color: #d0e9ff;
      padding: 30px 10px 10px;
      border-bottom: 2px solid #a8d0ff;
    }

    .header h1 {
      color: #4a90e2;
      font-size: 2.5em;
      margin: 0;
      font-weight: 700;
    }

    .header p {
      font-size: 1.2em;
      color: #333;
      margin-top: 5px;
    }

    .back-arrow {
      position: absolute;
      top: 20px;
      left: 20px;
      font-size: 24px;
      text-decoration: none;
      color: #4a90e2;
      background-color: rgba(255, 255, 255, 0.8);
      padding: 8px 12px;
      border-radius: 50%;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
      transition: background-color 0.3s ease;
    }

    .back-arrow:hover {
      background-color: #fff;
    }

    h2 {
      margin-top: 30px;
      font-size: 2em;
      color: #222;
    }

    .grid {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 30px;
      margin-top: 20px;
    }

    .artist {
      width: 160px;
      text-align: center;
      text-decoration: none;
      color: #222;
      opacity: 0;
      transform: translateY(30px);
      animation: fadeInUp 0.8s forwards;
    }

    .artist:nth-child(1) { animation-delay: 0.1s; }
    .artist:nth-child(2) { animation-delay: 0.2s; }
    .artist:nth-child(3) { animation-delay: 0.3s; }
    .artist:nth-child(4) { animation-delay: 0.4s; }
    .artist:nth-child(5) { animation-delay: 0.5s; }
    .artist:nth-child(6) { animation-delay: 0.6s; }
    .artist:nth-child(7) { animation-delay: 0.7s; }
    .artist:nth-child(8) { animation-delay: 0.8s; }
    .artist:nth-child(9) { animation-delay: 0.9s; }
    .artist:nth-child(10) { animation-delay: 1s; }

    @keyframes fadeInUp {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .artist img {
      width: 160px;
      height: 160px;
      object-fit: cover;
      border-radius: 20px;
      border: 3px solid #b3d4fc;
      box-shadow: 0 6px 14px rgba(0, 0, 0, 0.15);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .artist:hover img {
      transform: scale(1.1);
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.25);
    }

    .artist-name {
      margin-top: 10px;
      font-weight: 600;
      color: #333;
      font-size: 1em;
    }
  </style>
