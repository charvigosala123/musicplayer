<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login - Crescendo</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #e6f0fb;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .login-container {
      background-color: white;
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
      max-width: 400px;
      width: 100%;
    }
    h2 {
      text-align: center;
      color: #4d90fe;
      margin-bottom: 20px;
    }
    label {
      display: block;
      margin-bottom: 8px;
      font-weight: 600;
    }
    input {
      width: 100%;
      padding: 12px;
      margin-bottom: 20px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 16px;
    }
    .login-button {
      width: 100%;
      background-color: #4d90fe;
      color: white;
      padding: 14px;
      border: none;
      border-radius: 6px;
      font-size: 18px;
      cursor: pointer;
    }
    .login-button:hover {
      background-color: #3b78d8;
    }
    .error {
      color: red;
      font-size: 14px;
      margin-bottom: 10px;
      display: none;
    }
    .link-text {
      text-align: center;
      margin-top: 15px;
      font-size: 14px;
    }
    .link-text a {
      color: #4d90fe;
      text-decoration: none;
    }
    .link-text a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
 <!-- üîô Back Arrow -->
  <a href="index.html" style="position: absolute; top: 20px; left: 20px; font-size: 24px; color: #4d90fe; text-decoration: none;">‚Üê</a>


  <div class="login-container">
    <h2>Login to Crescendo</h2>
    <form id="login-form">
      <label for="username">Username:</label>
      <input type="text" id="username" name="username" required />

      <label for="password">Password:</label>
      <input type="password" id="password" name="password" required />

      <div class="error" id="error-msg">
        Password must have at least one uppercase letter, one lowercase letter, one number, and one special character.
      </div>

      <p class="link-text">
        <a href="reset-password.html">Forgot password?</a>
      </p>

      <button type="submit" class="login-button">Login</button>
    </form>

    <p class="link-text">
      New user? <a href="signup.html">Create an account</a>
    </p>
    <p class="link-text">
      Or <a href="page1.html">skip login and explore features</a>
    </p>
  </div>

  <script>
    document.getElementById('login-form').addEventListener('submit', async (e) => {
      e.preventDefault();

      const username = document.getElementById("username").value.trim();
      const password = document.getElementById("password").value;
      const errorMsg = document.getElementById("error-msg");

      const regex = /^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[\W_]).{6,}$/;
      if (!regex.test(password)) {
        errorMsg.style.display = "block";
        errorMsg.textContent = "Password must have at least one uppercase letter, one lowercase letter, one number, and one special character.";
        return;
      }

      errorMsg.style.display = "none";

      try {
        const response = await fetch('/login', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ username, password })  // send username & password
        });

        const data = await response.json();

        if (response.ok) {
          alert('Login successful!');
          localStorage.setItem('token', data.token);
          localStorage.setItem('username', username);
          window.location.href = '/dashboard';
        } else {
          errorMsg.style.display = "block";
          errorMsg.textContent = data.message || 'Invalid username or password.';
        }
      } catch (error) {
        errorMsg.style.display = "block";
        errorMsg.textContent = 'Error connecting to the backend.';
      }
    });
  </script>
</body>
</html>
